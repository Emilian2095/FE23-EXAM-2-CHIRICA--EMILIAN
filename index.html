<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/277778bc91.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/277778bc91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS\styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyPlanner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
      <i class="fa-solid fa-bell"></i>
    </nav>
    <div class="planner">
      <img src="images/planner.jpg" alt="" />
      <p>Weekly Planner</p>
    </div>
    <div class="weekly-tasks">
      <p>Weekly Tasks <i class="fa-solid fa-list-check"></i></p>
      <div class="sortReset">
        <button class="sort-btn" type="button">
          Sort <i class="fa-solid fa-arrow-up-wide-short"></i>
        </button>
        <button class="reset-btn" type="reset">
          Reset <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
    </div>
    <div
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3"
      id="output-cards"
    ></div>
    <footer>
      <ul>
        <li>
          <a href="https://www.facebook.com/CodeFactoryVienna"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/codefactoryvienna/"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/Emilian2095"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/company/codefactory-vienna/posts/?feedView=all"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com/@codefactory6508"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>

      <div class="newsletter">
        <label for="email"
          >Sing up for our newsletter<input type="text" id="email" /></label
        ><button type="submit">Subscribe</button>
      </div>
      <p>All the rights are Reserved &copy; Emilian</p>
    </footer>
    <script src="js\script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
